    <!-- HERO SECTION WITH LARGE LOGO -->

        <h1>Sunrise Pebbles</h1>

    <nav>

            <div class="product">
                <img src="images/black dump rock.txt" alt="Black Dump Rock">

        <div class="btn-container">
            <a href="products.html" class="see-more-btn">See More Products</a>
