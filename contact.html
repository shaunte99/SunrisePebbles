<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sunrise Pebbles</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main class="contact-container">
        <section class="contact-info">
            <h2>📍 Our Location</h2>
            <p>Beyers Naudé Drive, Muldersdrift</p>
            
            <h2>📞 Contact Numbers</h2>
            <p>📱 075 281 9956</p>
            <p>📱 072 760 4021</p>

            <h2>🕒 Business Hours</h2>
            <p>Monday - Sunday: <span>08:00 - 17:00</span></p>
        </section>

        <!-- Interactive Contact Form -->
        <section class="contact-form">
            <h2>📩 Get In Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
            <p id="formMessage"></p>
        </section>

        <!-- Google Maps -->
        <section class="map-section">
            <h2>📍 Find Us on Google Maps</h2>
            <iframe src="https://maps.google.com/maps?q=Beyers%20Naudé%20Drive,%20Muldersdrift&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>
    </main>

    <script src="scripts/contact.js"></script>
</body>
</html>
